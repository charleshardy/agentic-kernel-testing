version: '3.8'

services:
  # Core API Service
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API__HOST=0.0.0.0
      - API__PORT=8000
      - API__DEBUG=${DEBUG:-false}
      - API__SECRET_KEY=${API_SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE__TYPE=postgresql
      - DATABASE__HOST=db
      - DATABASE__PORT=5432
      - DATABASE__NAME=agentic_testing
      - DATABASE__USER=postgres
      - DATABASE__PASSWORD=${DB_PASSWORD:-postgres}
      - LLM__PROVIDER=${LLM__PROVIDER:-openai}
      - LLM__API_KEY=${LLM__API_KEY}
      - LLM__MODEL=${LLM__MODEL:-gpt-4}
    depends_on:
      - db
      - redis
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
      - ./coverage_data:/app/coverage_data
    restart: unless-stopped
    networks:
      - agentic-network

  # AI Test Generator Service
  ai-generator:
    build:
      context: .
      dockerfile: ai_generator/Dockerfile
    ports:
      - "8004:8004"
    environment:
      - LLM__PROVIDER=${LLM__PROVIDER:-openai}
      - LLM__API_KEY=${LLM__API_KEY}
      - LLM__MODEL=${LLM__MODEL:-gpt-4}
      - LLM__TEMPERATURE=${LLM__TEMPERATURE:-0.7}
      - DATABASE__TYPE=postgresql
      - DATABASE__HOST=db
      - DATABASE__PORT=5432
      - DATABASE__NAME=agentic_testing
      - DATABASE__USER=postgres
      - DATABASE__PASSWORD=${DB_PASSWORD:-postgres}
    depends_on:
      - db
      - redis
    volumes:
      - ./generated_tests:/app/generated_tests
      - ./test_templates:/app/test_templates
    restart: unless-stopped
    networks:
      - agentic-network

  # Test Orchestrator Service
  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE__TYPE=postgresql
      - DATABASE__HOST=db
      - DATABASE__PORT=5432
      - DATABASE__NAME=agentic_testing
      - DATABASE__USER=postgres
      - DATABASE__PASSWORD=${DB_PASSWORD:-postgres}
      - EXECUTION__MAX_PARALLEL_TESTS=${EXECUTION__MAX_PARALLEL_TESTS:-10}
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - agentic-network

  # Test Execution Service
  execution:
    build:
      context: .
      dockerfile: execution/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DATABASE__TYPE=postgresql
      - DATABASE__HOST=db
      - DATABASE__PORT=5432
      - DATABASE__NAME=agentic_testing
      - DATABASE__USER=postgres
      - DATABASE__PASSWORD=${DB_PASSWORD:-postgres}
      - EXECUTION__VIRTUAL_ENV_ENABLED=${EXECUTION__VIRTUAL_ENV_ENABLED:-true}
      - EXECUTION__PHYSICAL_HW_ENABLED=${EXECUTION__PHYSICAL_HW_ENABLED:-false}
      - EXECUTION__TEST_TIMEOUT=${EXECUTION__TEST_TIMEOUT:-300}
    depends_on:
      - db
      - redis
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
      - ./environments:/app/environments
      - /var/run/libvirt:/var/run/libvirt
    privileged: true  # Required for KVM/QEMU
    restart: unless-stopped
    networks:
      - agentic-network

  # Analysis Service
  analysis:
    build:
      context: .
      dockerfile: analysis/Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE__TYPE=postgresql
      - DATABASE__HOST=db
      - DATABASE__PORT=5432
      - DATABASE__NAME=agentic_testing
      - DATABASE__USER=postgres
      - DATABASE__PASSWORD=${DB_PASSWORD:-postgres}
      - COVERAGE__ENABLED=${COVERAGE__ENABLED:-true}
      - PERFORMANCE__ENABLED=${PERFORMANCE__ENABLED:-true}
      - SECURITY__FUZZING_ENABLED=${SECURITY__FUZZING_ENABLED:-true}
      - LLM__PROVIDER=${LLM__PROVIDER:-openai}
      - LLM__API_KEY=${LLM__API_KEY}
    depends_on:
      - db
      - redis
    volumes:
      - ./coverage_data:/app/coverage_data
      - ./performance_data:/app/performance_data
      - ./security_reports:/app/security_reports
      - ./artifacts:/app/artifacts
    restart: unless-stopped
    networks:
      - agentic-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=agentic_testing
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - agentic-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - agentic-network
    command: redis-server --appendonly yes

  # Web Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://api:8000
      - REACT_APP_ORCHESTRATOR_URL=http://orchestrator:8001
      - REACT_APP_EXECUTION_URL=http://execution:8002
      - REACT_APP_ANALYSIS_URL=http://analysis:8003
    depends_on:
      - api
      - orchestrator
      - execution
      - analysis
    restart: unless-stopped
    networks:
      - agentic-network

  # CLI Service (for interactive use)
  cli:
    build:
      context: .
      dockerfile: cli/Dockerfile
    environment:
      - API_URL=http://api:8000
      - DATABASE__TYPE=postgresql
      - DATABASE__HOST=db
      - DATABASE__PORT=5432
      - DATABASE__NAME=agentic_testing
      - DATABASE__USER=postgres
      - DATABASE__PASSWORD=${DB_PASSWORD:-postgres}
    depends_on:
      - api
      - orchestrator
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
    networks:
      - agentic-network
    profiles:
      - cli  # Only start when explicitly requested

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - dashboard
    restart: unless-stopped
    networks:
      - agentic-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - agentic-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"  # Changed port to avoid conflict with dashboard
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - agentic-network
    profiles:
      - monitoring  # Only start when explicitly requested

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  agentic-network:
    driver: bridge