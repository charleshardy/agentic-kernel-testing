apiVersion: apps/v1
kind: Deployment
metadata:
  name: analysis
  namespace: agentic-testing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analysis
  template:
    metadata:
      labels:
        app: analysis
    spec:
      containers:
      - name: analysis
        image: agentic-testing/analysis:latest
        ports:
        - containerPort: 8003
        envFrom:
        - configMapRef:
            name: agentic-config
        - secretRef:
            name: agentic-secrets
        volumeMounts:
        - name: coverage-data-storage
          mountPath: /app/coverage_data
        - name: performance-data-storage
          mountPath: /app/performance_data
        - name: security-reports-storage
          mountPath: /app/security_reports
        - name: artifacts-storage
          mountPath: /app/artifacts
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: coverage-data-storage
        persistentVolumeClaim:
          claimName: coverage-data-pvc
      - name: performance-data-storage
        persistentVolumeClaim:
          claimName: performance-data-pvc
      - name: security-reports-storage
        persistentVolumeClaim:
          claimName: security-reports-pvc
      - name: artifacts-storage
        persistentVolumeClaim:
          claimName: artifacts-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: analysis-service
  namespace: agentic-testing
spec:
  selector:
    app: analysis
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP