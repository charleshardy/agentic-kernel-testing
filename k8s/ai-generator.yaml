apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-generator
  namespace: agentic-testing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-generator
  template:
    metadata:
      labels:
        app: ai-generator
    spec:
      containers:
      - name: ai-generator
        image: agentic-testing/ai-generator:latest
        ports:
        - containerPort: 8004
        envFrom:
        - configMapRef:
            name: agentic-config
        - secretRef:
            name: agentic-secrets
        volumeMounts:
        - name: generated-tests-storage
          mountPath: /app/generated_tests
        - name: test-templates-storage
          mountPath: /app/test_templates
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: generated-tests-storage
        persistentVolumeClaim:
          claimName: generated-tests-pvc
      - name: test-templates-storage
        persistentVolumeClaim:
          claimName: test-templates-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ai-generator-service
  namespace: agentic-testing
spec:
  selector:
    app: ai-generator
  ports:
  - port: 8004
    targetPort: 8004
  type: ClusterIP