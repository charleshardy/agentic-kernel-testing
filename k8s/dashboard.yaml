apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: agentic-testing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: agentic-testing/dashboard:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://api-service:8000"
        - name: REACT_APP_ORCHESTRATOR_URL
          value: "http://orchestrator-service:8001"
        - name: REACT_APP_EXECUTION_URL
          value: "http://execution-service:8002"
        - name: REACT_APP_ANALYSIS_URL
          value: "http://analysis-service:8003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: agentic-testing
spec:
  selector:
    app: dashboard
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP