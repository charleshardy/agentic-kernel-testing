apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: agentic-testing
spec:
  replicas: 1  # Single instance for coordination
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: agentic-testing/orchestrator:latest
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: agentic-config
        - secretRef:
            name: agentic-secrets
        volumeMounts:
        - name: logs-storage
          mountPath: /app/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: logs-storage
        persistentVolumeClaim:
          claimName: logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: agentic-testing
spec:
  selector:
    app: orchestrator
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP