<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { margin: 5px; padding: 10px 15px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    <p>This page tests the connection to the API server from the browser.</p>
    
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testActiveExecutions()">Test Active Executions</button>
    <button onclick="generateAITest()">Generate AI Test</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        let authToken = null;
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            try {
                addResult('Testing API health...', 'info');
                const response = await fetch('http://localhost:8000/api/v1/health');
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Health check successful: ${data.message}`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`❌ Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Health check error: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            try {
                addResult('Testing login...', 'info');
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    authToken = data.data.access_token;
                    addResult(`✅ Login successful! Token: ${authToken.substring(0, 20)}...`, 'success');
                } else {
                    addResult(`❌ Login failed: ${data.message || response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Login error: ${error.message}`, 'error');
            }
        }
        
        async function testActiveExecutions() {
            if (!authToken) {
                addResult('❌ Please login first', 'error');
                return;
            }
            
            try {
                addResult('Testing active executions...', 'info');
                const response = await fetch('http://localhost:8000/api/v1/execution/active', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();
                
                if (response.ok) {
                    const executions = data.data.executions;
                    addResult(`✅ Active executions: ${executions.length} found`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`❌ Active executions failed: ${response.status}`, 'error');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`❌ Active executions error: ${error.message}`, 'error');
            }
        }
        
        async function generateAITest() {
            if (!authToken) {
                addResult('❌ Please login first', 'error');
                return;
            }
            
            try {
                addResult('Generating AI test...', 'info');
                const response = await fetch('http://localhost:8000/api/v1/tests/generate-from-function?function_name=browser_test&file_path=test.c&subsystem=test&max_tests=1', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ AI test generated! Plan ID: ${data.data.execution_plan_id}`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                    
                    // Now test active executions again
                    setTimeout(testActiveExecutions, 1000);
                } else {
                    addResult(`❌ AI test generation failed: ${response.status}`, 'error');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`❌ AI test generation error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run health check on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
