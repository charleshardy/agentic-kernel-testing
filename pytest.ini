[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --ignore-glob=**/models.py
    --ignore-glob=**/scheduler.py
    --ignore-glob=**/test_runner.py
    --ignore-glob=**/hardware_config.py
    --ignore-glob=**/test_organizer.py
    --ignore-glob=**/vcs_models.py
    --ignore-glob=**/reproducible_testing.py
markers =
    unit: Unit tests
    property: Property-based tests using Hypothesis
    integration: Integration tests
    slow: Slow running tests
