<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Workflow Diagram...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .manual-link:hover {
            background: rgba(255,255,255,0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Agentic AI Testing System</h1>
        <h2>Redirecting to Workflow Diagram...</h2>
        <div class="spinner"></div>
        <p>If you're not redirected automatically, click below:</p>
        <a href="/workflow" class="manual-link">Go to Workflow Diagram</a>
        <br><br>
        <a href="/" class="manual-link">Go to Dashboard</a>
    </div>

    <script>
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = '/workflow';
        }, 3000);
    </script>
</body>
</html>
